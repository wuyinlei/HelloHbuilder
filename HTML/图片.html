<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片</title>
	</head>
	<body>
		<!--
        	作者：wuyinlei1118@126.com
        	时间：2016-05-08
        	描述：img 标签的src属性，用来设置图片的来源路径
        	若开始标签和结束标签中没有数据，可以直接将结束标签省略，在开始标签
        	添加/
        	alt--->当图片不存在的时候提示作用(游览器兼容问题)IE6之后才能显示
        	title--->属性用来设置鼠标悬停的时候显示的提示文本
        -->
        <img src="../img/bg.jpg" alt="点击我跳转到百度" title="你好啊"/>
	</body>
</html>
