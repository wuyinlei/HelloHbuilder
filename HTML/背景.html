<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景色和背景图片</title>
	</head>
	<!--
    	作者：wuyinlei1118@126.com

    	描述：body标签的bgcolor属性是用来设置整个网页主体的背景色
    	
    	body 标签的background属性是用来设置网页的背景图片
    -->
    <!--
    	作者：wuyinlei1118@126.com
    	时间：2016-05-08
    	描述：
    <body background="http://pic.yesky.com/uploadImages/2014/345/36/E8C039MU0180.jpg">
		
	</body>
    -->
    <body <!--background="../img/bg.jpg" -->>
    	
    	<table width="300" bgcolor="red" border="1">
    		<tr>
    			<td ><font color="black" size="30">1</font></td>
    			<td>1</td>
    			<td>1</td>
    		</tr>
    		<tr>
    			<td>1</td>
    			<td>1</td>
    			<td>1</td>
    		</tr>
    	</table>
    
    <font color="blue" size="40" >大小</font>
    </body>
    
    
	
</html>
